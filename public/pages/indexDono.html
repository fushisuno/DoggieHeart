    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const animalsItems = document.querySelectorAll('.tutor-left-items .animals-item');
            const moreButtonContainer = document.querySelector('.more-button-container');

            // Exibe apenas os 4 primeiros itens
            for (let i = 0; i < animalsItems.length; i++) {
                if (i < 4) {
                    animalsItems[i].classList.add('show');
                }
            }

            // Verifica se há mais de 4 itens para exibir o botão "Ver Mais"
            if (animalsItems.length > 4) {
                const button = document.createElement('button');
                button.textContent = 'Ver Mais';
                button.className = 'view-more-button';
                button.onclick = function () {
                    animalsItems.forEach(item => item.classList.add('show'));
                    moreButtonContainer.innerHTML = ''; // Remove o botão após clicar
                };

                moreButtonContainer.appendChild(button); // Adiciona o botão ao contêiner
            }
        });
    </script>
